<!-- CHỮA BÀI -->
<html>
    <head>
        <link rel="stylesheet" href="2.16TKtuongthich.css">
    </head>
    <body>
        <div class="mango_form">
            <div class="mango_logo"><img src="images/logo mango.png"></div>
            <form>
                <div class="item email">
                    <label for="email">Email Address</label>
                    <input type="email">
                </div>
                <div class="item date">
                    <label for="date">Date of Booking</label>
                    <input type="date">
                </div>      
                <div class="item number">
                    <label for="number">Number of People</label>
                    <input type="text">
                </div>      
                <div class="item agree">
                    <input type="checkbox">
                    <label for="agree">I agree to the cancellation policy</label>
                </div>                  
                <div class="item button_book">
                    <input type="submit" value="Book Now">
                </div>                                            
            </form>
        </div>
    </body>
</html>
